<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Gamer Topup</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="login-header">
            <i class="fa-solid fa-user-plus"></i>
            <h2>สมัครสมาชิก</h2>
        </div>
        <form class="signup-form">
            <label for="signup-username"></label>
            <input type="text" id="signup-username" placeholder="ชื่อผู้ใช้" required>

            <div class="field-with-toggle">
                <label for="signup-password"></label>
                <input type="password" id="signup-password" placeholder="รหัสผ่าน" required>
                <button type="button" id="toggleSignupPassword" class="toggle-btn">
                    <i class="fa-solid fa-eye"></i>
                </button>


                <div class="strength-wrap">
                    <div class="strength-meter" aria-hidden="true">
                        <div class="strength-bar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">&nbsp;</div>
                </div>


                <ul class="pw-checklist" id="pwChecklist">
                    <li class="pw-check invalid" data-check="length">ความยาวอย่างน้อย 8 ตัวอักษร</li>
                    <li class="pw-check invalid" data-check="lower">มีตัวอักษรตัวเล็ก (a-z)</li>
                    <li class="pw-check invalid" data-check="upper">มีตัวอักษรตัวใหญ่ (A-Z)</li>
                    <li class="pw-check invalid" data-check="number">มีตัวเลข (0-9)</li>
                    <li class="pw-check invalid" data-check="symbol">มีอักขระพิเศษ (เช่น !@#)</li>
                </ul>
            </div>

            <label for="signup-confirm"></label>
            <input type="password" id="signup-confirm" placeholder="ยืนยันรหัสผ่าน" required>
            <button type="submit" class="btn-primary">สมัครสมาชิก</button>
            <button type="button" id="gotoLogin" class="btn-secondary">เข้าสู่ระบบ</button>
        </form>
        <div id="signupAlert" class="alert-box"></div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
